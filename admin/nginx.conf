server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    # Try to serve the file directly, otherwise fall back to index.html
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to the backend service
  # The name 'backend' will be resolved by Docker's internal DNS
  location /api/ {
    proxy_pass http://backend:8080; # The backend service is named 'backend' in docker-compose
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Optional: Improve caching for static assets
  location ~* \.(?:jpg|jpeg|gif|png|ico|css|js)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}
